<!DOCTYPE html>
<html>
<head>
  <title>Telecom Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h2>📱 Customer Plan Chatbot</h2>
      <button id="toggle-theme">🌙</button>
    </div>

    <div id="chat" class="chat-box"></div>

    <div class="input-box">
      <input id="inp" placeholder="Type your question...">
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    async function send(){
      const msg = document.getElementById("inp").value;
      document.getElementById("chat").innerHTML += `<p class="user"><b>You:</b> ${msg}</p>`;
      const res = await fetch("/chat", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({message: msg})
      });
      const data = await res.json();
      document.getElementById("chat").innerHTML += `<p class="bot"><b>Bot:</b> ${data.reply}</p>`;
      document.getElementById("inp").value = "";
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }

    // 🌙 Dark Mode Toggle
    document.getElementById("toggle-theme").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const btn = document.getElementById("toggle-theme");
      btn.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
    });
  </script>
</body>
</html>
